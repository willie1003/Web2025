<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態按鈕</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">     
</head>
<body class="p-4">
    <p>點擊按鈕來新增或刪除按鈕。</p>

    <div class="d-flex align-items-center">
        <button onclick="addFunction()" class="btn btn-outline-primary me-2">新增</button>
        <button onclick="delFunction()" class="btn btn-outline-danger me-2">刪除</button>
        <div id="buttonContainer" class="d-flex"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
